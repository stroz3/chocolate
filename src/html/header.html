<style>
     #videoHeader .splide__slide {
    position: relative;
 }
 #videoHeader .splide__video__wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
 }
</style>
<div class="video">
    <div id="videoHeader" class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide" data-splide-youtube="https://www.youtube.com/watch?v=nv7FUbJQkjg?vq=hd1080">
              <img loading="eager"  src="img/VideoScreen.png">
            </li>
            <li class="splide__slide"  data-splide-youtube="https://www.youtube.com/watch?v=szeDvSf-9mI?vq=hd1080">
              <img loading="lazy" src="img/second.png">
            </li>
            <li class="splide__slide"  data-splide-youtube="https://www.youtube.com/watch?v=m1aN795gTjg?vq=hd1080">
              <img loading="lazy" src="img/third.png">
            </li>
          </ul>
        </div>
      </div>
    <div class="container">
        <div class="video__wrapper">
            <div class="button-play">
                <button id="btnPlay" class="btn btn-brown"><img src="img/PlayBtn.svg" alt=""></button>
                <div id="btnThree" class="buttons">
                    <button id="firstBtn" class="btn-three">
                        <img src="img/play.svg" alt="">
                    </button>
                    <button id="secondBtn" class="btn-three">
                        <img src="img/stop.svg" alt="">
                    </button>
                    <button id="thirdBtn" class="btn-three next-btn">
                        <img src="img/next.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
